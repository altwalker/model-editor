<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

      <title>AltWalker and GraphWalker visual JSON model editor</title>
      <meta name="description" content="Create or edit your AltWalker and GraphWalker json models."/>
      <meta property="og:title" content="AltWalker and GraphWalker visual JSON model editor">
      <meta property="og:description" content="Create or edit your AltWalker and GraphWalker json models.">
      <meta property="og:image" content="https://altom.gitlab.io/altwalker/model-editor/img/screenshot.png">

      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

      <!-- CodeMirror CSS -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.43.0/codemirror.min.css" />
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.43.0/addon/hint/show-hint.min.css">

      <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <div class="container-fluid">
      <div class="row content">
        <div id="editor" class="col-md-5">
            <h2>Editor</h2>
            <div class="block border" id="edditor-container"></div>

            <div class="border my-3">
              <form class="form-inline border-bottom">
                <div class="form-group m-sm-3">
                  <label for="input-filename" class="mx-3">File Name:</label>
                  <input class="form-control" id="input-filename" placeholder="models">
                </div>

                <div id="btn-save" class="btn btn-primary">Save</div>
              </form>

              <div class="overflow-hidden mt-3 mx-2">
                <div class="float-left">
                  <p>Snippets: <span class="badge badge-dark key">Ctrl</span> + <span class="badge badge-dark key">E</span></p>
                </div>

                <div class="float-right">
                  <p>Autocomplete: <span class="badge badge-dark key">Ctrl</span> + <span class="badge badge-dark key">Space</span></p>
                </div>
              </div>
            </div>
        </div>

        <div id="visualizer" class="col col-md-7">
          <h2>
            Visualizer
            <small class="text-muted"><a heref="#" id="maximize-button">Maximize</a></small>
          </h2>

          <div class="block border" id="graph-container">
            <div id="error-box" class="alert alert-danger m-3 d-none" role="alert"></div>

            <svg id="svg"><g/></svg>
          </div>

          <div class="border my-3">
            <svg id="legend" class="p-3"></svg>
          </div>
        </div>
      </div>
    </div>

    <footer class="container-fluid py-3 footer">
      <div class="text-center">Model-Editor. Fork it on <a href="https://gitlab.com/altom/altwalker/model-editor">GitLab</a>.
        Run your tests with <a href="https://altom.gitlab.io/altwalker/altwalker/">AltWalker</a>
      </div>
    </footer>

    <!-- DagreD3 and D3 -->
    <script src="https://d3js.org/d3.v5.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/dagre-d3/0.6.3/dagre-d3.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/2.25.6/d3-legend.min.js"></script>

    <!-- Code Mirror -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.43.0/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.43.0/mode/javascript/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.43.0/addon/hint/show-hint.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.43.0/addon/hint/anyword-hint.min.js"></script>

    <!-- FileSaver -->
    <script src=https://s3-us-west-2.amazonaws.com/s.cdpn.io/14082/FileSaver.js></script>

    <script type="text/javascript" src="js/models.js"></script>
    <script type="text/javascript" src="js/graph.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
    <script type="text/javascript" src="js/editor.js"></script>

  </body>
</html>
