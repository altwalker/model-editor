name: Issues

on:
  issues:
    types:
      - opened

jobs:
  add-to-project:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/add-to-project@v0.5.0
        with:
          project-url: 'https://github.com/orgs/altwalker/projects/1'
          github-token: ${{ secrets.ADD_TO_PROJECT_PAT }}
