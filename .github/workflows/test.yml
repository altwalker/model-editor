name: Unit Tests & Integration Tests

on: [push]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-node@v4
      with:
        node-version: 16

    - name: Install npm dependencies
      run: |
        npm install

    - name: Lint with eslint
      run: |
        npm run lint:hbs
        npm run lint:js

  tests:
    runs-on: ubuntu-latest
    needs: lint

    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-node@v4
      with:
        node-version: 12

    - name: Install npm dependencies
      run: |
        npm install -g ember-cli@3.25
        npm install

    - name: Run tests
      run: |
        ember test

  build:
    runs-on: ubuntu-latest
    needs: tests

    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-node@v4
      with:
        node-version: 12

    - name: Install npm dependencies
      run: |
        npm install -g ember-cli@3.25
        npm install

    - name: Build
      run: |
        ember build

    - name: Upload build
      uses: actions/upload-artifact@v2
      if: ${{ always() }}
      with:
        name: build
        path: 'dist/'
